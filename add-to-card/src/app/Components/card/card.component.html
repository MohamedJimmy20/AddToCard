<ng-container *ngIf="product.length != 0">
  <div class="container">
    <div class="card-product">

      <table class="table table-resposive">
        <thead>
          <th>Sr.No</th>
          <th>Product Name</th>
          <th>Product Image</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </thead>
       <tbody>
         <tr *ngFor="let item of product;let i = index">
          <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td><img style="width: 120px" src = "{{item.image}}" alt=""></td>
          <td>{{item.description}}</td>
          <td>${{item.price}}</td>
          <td>{{item.quantity}}</td>
          <td>${{item.price}}</td>
          <td>
            <button (click)="removeItem(item)" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i>
         </button></td>

       </tr>
       <tr>
         <td colspan="4"></td>
         <td><button (click)="emptyCard()" class="btn btn-danger">Empty Your Card</button> </td>
         <td><button routerLink="/products"class="btn btn-primary">Shop More</button> </td>
         <td><button class="btn btn-success">CheckOut</button> </td>
         <td>
           <strong>
         <div class="grandTotal"> Grand Total: ${{grandTotal}}
        </div>
      </strong>
        </td>
       </tr>

      </tbody>
    </table>
  </div>
  </div>

</ng-container>

<ng-container *ngIf="product.length == 0">
  <div class="contanier">
    <div class="card">
      <h5 class="card-title">MyCard</h5>
    </div>
    <div class="center">
      <img src="https://thumbs.dreamstime.com/b/clicking-cart-order-shopping-payment-mobile-banking-line-fill-icon-vector-illustration-178378758.jpg" alt="">
      <h4>Your card is empty!</h4>
      <h6>Add items to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
